<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Create a Post</h2>
  <form method="POST" action="/posts/create">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <br>
    <label for="body">Description</label>
    <textarea name="body" id="body"></textarea>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
